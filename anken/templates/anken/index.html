{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'anken/style.css' %}">

{% if latest_anken_list %}
    <ul>
    {% for anken in latest_anken_list %}
        <li>{{ anken.ankenmei }}{{ anken.tantousha }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ankens are available.</p>
{% endif %}
